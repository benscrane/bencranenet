{{ define "main" }}

{{ $Pages := .Pages }}

<section class="mt-10">
  <h2 class="font-semibold text-lg mb-4">Tags</h2>
  <ul>
    {{ range $Pages }}
      <li>
        <a href="{{ .RelPermalink }}">
          <span class="">
            #{{ .Title | urlize}}
          </span>
        </a>
      </li>
    {{ end }}
  </ul>
</section>

{{ end }}

---
title: Projects
permalink: /projects.html
layout: base
---

<div class="w-full md:w-4/5 lg:w-3/5 mx-auto">
    <h1 class="text-2xl font-semibold pb-5">Projects</h1>

    <div class="flex flex-wrap">
        {% for project in site.projects %}
            <div class="w-full md:w-1/2">
                <div class="shadow-lg rounded">
                    <img src="/assets/{{ project.image }}" alt="{{ project.name }} image">
                    <div class="px-6 py-4">
                        <div class="font-medium text-lg mb-2">
                            <a href="{{ project.url }}">{{ project.name }}</a>
                        </div>
                        <p class="">
                            {{ project.description }}
                        </p>
                    </div>
                    <div class="px-6 py-4 flex flex-row">
                        <a href="{{ project.website }}">Visit site</a>
                        <span class="flex-grow"></span>
                        <a href="{{ project.repository }}">View source</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
